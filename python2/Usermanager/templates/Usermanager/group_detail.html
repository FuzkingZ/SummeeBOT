{% extends "base.html" %}

{% block content %}
<p><a class="btn btn-default" href="{% url 'Usermanager_group_list' %}">Group Listing</a></p>

<tr><td>group_id</td><td>{{ object.group_id }}</td></tr>
<tr><td>group_name</td><td>{{ object.group_name }}</td></tr>

</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Group</a>

{% endblock %}
